      <section class="main-container">
         <div class="container-fluid">
            <div class="page-header filled full-block light">
               <div class="row">
                  <div class="col-md-6 col-sm-6">
                     <h2>Edit Profie</h2>
                  </div>
                  <div class="col-md-6 col-sm-6">
                     &nbsp;
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="widget-wrap">
                     <div class="widget-header block-header margin-bottom-0 clearfix">
                        <div class="pull-left">
                           <h3>User Profile</h3>
                        </div>
                     </div>
                     <div class="widget-container">
                        <div class="widget-content">
                           <div class="row">
                              <div class="col-md-12">
                                 <form action="#" class="j-forms" novalidate>
                                    <div class="form-content">
                                       <!-- start text password -->
                                       <div class="row">
                                          <div class="col-md-6 unit">
                                             <label class="label">First Name</label>
                                             <div class="input">
                                                <label class="icon-left" for="text">
                                                <i class="fa fa-edit"></i>
                                                </label>
                                                <input class="form-control" type="text" placeholder="First Name" id="text">
                                             </div>
                                          </div>
                                          <div class="col-md-6 unit">
                                             <label class="label">Last Name</label>
                                             <div class="input">
                                                <label class="icon-left" for="text">
                                                <i class="fa fa-edit"></i>
                                                </label>
                                                <input class="form-control" type="text" placeholder="Last Name" id="text">
                                             </div>
                                          </div>
                                       </div>
                                       <!-- end text password -->
                                       <div class="row">
                                          <!-- start inline radio -->
                                          <div class="unit col-md-12">
                                             <div class="inline-group">
                                                <label class="label">Gender</label>
                                                <label class="radio">
                                                <input type="radio" name="i-radio" checked="">
                                                <i></i>
                                                Male
                                                </label>
                                                <label class="radio">
                                                <input type="radio" name="i-radio">
                                                <i></i>
                                                Female
                                                </label>
                                             </div>
                                          </div>
                                          <!-- end inline radio -->
                                       </div>
                                       <!-- start email url -->
                                       <div class="row">
                                          <div class="col-md-6 unit">
                                             <label class="label">Email</label>
                                             <div class="input">
                                                <label class="icon-left" for="email">
                                                <i class="fa fa-envelope-o"></i>
                                                </label>
                                                <input class="form-control" type="email" placeholder="email@example.com" id="email">
                                             </div>
                                          </div>
                                          <div class="col-md-6 unit">
                                             <label class="label">Phone Number</label>
                                             <div class="input">
                                                <label class="icon-left" for="url">
                                                <i class="fa fa-phone"></i>
                                                </label>
                                                <input class="form-control" type="url" placeholder="+91 999 999 99" id="url">
                                             </div>
                                          </div>
                                       </div>
                                       <!-- end email url -->
                                       <!-- start search -->
                                       <div class="unit">
                                          <label class="label">Institution Name</label>
                                          <div class="input">
                                             <label class="icon-left" for="search">
                                             <i class="fa fa-home"></i>
                                             </label>
                                             <input class="form-control" type="search" placeholder="Enter Your college or school Name " id="search">
                                          </div>
                                       </div>
                                       <!-- end search -->
                                       <!-- start textarea -->
                                       <div class="unit">
                                          <label class="label">Address</label>
                                          <div class="input">
                                             <label class="icon-left" for="textarea">
                                             <i class="fa fa-file-text-o"></i>
                                             </label>
                                             <textarea class="form-control" placeholder="Enter Full Address" spellcheck="false" id="textarea"></textarea>
                                          </div>
                                       </div>
                                       <!-- end textarea -->
                                    </div>
                                    <!-- end /.content -->
                                    <div class="form-footer">
                                       <button type="submit" class="btn btn-info primary-btn">Change</button>
                                    </div>
                                    <!-- end /.footer -->
                                 </form>
                              </div>
                           </div>
                        </div>
