<!doctype html>
<html>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
   <title>Register</title>
   <link type="text/css" rel="stylesheet" href="css/font-awesome.css">
   <link type="text/css" rel="stylesheet" href="css/material-design-iconic-font.css">
   <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
   <link type="text/css" rel="stylesheet" href="css/animate.css">
   <link type="text/css" rel="stylesheet" href="css/layout.css">
   <link type="text/css" rel="stylesheet" href="css/components.css">
   <link type="text/css" rel="stylesheet" href="css/widgets.css">
   <link type="text/css" rel="stylesheet" href="css/plugins.css">
   <link type="text/css" rel="stylesheet" href="css/pages.css">
   <link type="text/css" rel="stylesheet" href="css/bootstrap-extend.css">
   <link type="text/css" rel="stylesheet" href="css/common.css">
   <link type="text/css" rel="stylesheet" href="css/responsive.css">
   <link type="text/css" rel="stylesheet" href="css/main.css">
   <link type="text/css" id="themes" rel="stylesheet" href="#">
   </head>
   <body class="login-page">
      <!--Page Container Start Here-->
      <section class="login-container boxed-login">
         <div class="container">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
               <div class="login-form-container">
                  <form action="index.html" method="post" class="j-forms" >
                     <div class="login-form-header">
                        <div class="logo">
                           <a href="#" title="Admin Template"><img src="images/logo-dark.png" alt="logo"></a>
                        </div>
                        <h3 class="mytitle center">Register</h3>
                     </div>
                     <div class="login-form-content">
                        <!-- start login -->
                        <div class="unit">
                           <div class="input login-input">
                              <label class="icon-left" for="login">
                              <i class="zmdi zmdi-account"></i>
                              </label>
                              <input class="form-control login-frm-input"  type="text" id="email" name="Email" placeholder="Your Email" required>
                           </div>
                        </div>
                        <!-- end login -->
                        <div class="unit">
                           <div class="input login-input">
                              <label class="icon-left" for="login">
                              <i class="fa fa-phone"></i>
                              </label>
                              <input class="form-control login-frm-input" type="text" placeholder="Phone" id="phone" name="phone" aria-required="true" aria-invalid="false" required>
                           </div>
                        </div>
                        <!-- start password -->
                        <div class="unit">
                           <div class="input login-input">
                              <label class="icon-left" for="password">
                              <i class="zmdi zmdi-key"></i>
                              </label>
                              <input class="form-control login-frm-input"  type="password" id="password" name="password" placeholder="Password" required>
                           </div>
                        </div>
                        <!-- end password -->
                        <!-- start keep logged -->
                        <div class="unit">
                           <label class="checkbox">
                           <input type="checkbox" name="logged" value="true" checked="">
                           <i></i>
                           Keep me logged in
                           </label>
                        </div>
                        <!-- end keep logged -->
                        <!-- start response from server -->
                        <div class="response"></div>
                        <!-- end response from server -->
                     </div>
                     <div class="login-form-footer">
                        <button type="submit" class="btn-block btn btn-primary">Sign in</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <!--Footer Start Here -->
         <footer class="login-page-footer">
            <div class="container">
               <div class="row">
                  <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                     <div class="footer-content">
                        <span class="footer-meta">Created By&nbsp;Consagous</a></span>
                     </div>
                  </div>
               </div>
            </div>
         </footer>
         <!--Footer End Here -->
      </section>
      <!--Page Container End Here-->
      <script src="js/lib/jquery.js"></script>
      <script src="js/lib/jquery-migrate.js"></script>
      <script src="js/lib/bootstrap.js"></script>
      <script src="js/lib/jRespond.js"></script>
      <script src="js/lib/hammerjs.js"></script>
      <script src="js/lib/jquery.hammer.js"></script>
      <script src="js/lib/smoothscroll.js"></script>
      <script src="js/lib/smart-resize.js"></script>
      <script src="js/lib/jquery.validate.js"></script>
      <script src="js/lib/jquery.form.js"></script>
      <script src="js/lib/j-forms.js"></script>
      <script src="js/lib/login-validation.js"></script>
   </body>
</html>
